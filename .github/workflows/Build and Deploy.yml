name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Create staging directory and copy .war
        run: |
          mkdir staging && cp target/*.war staging
      - name: Publish Artifact
        uses: actions/upload-artifact@v3
        with:
          name: web-app
          path: staging
  deploy:
      needs: build
      runs-on: ubuntu-latest
      steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: web-app
          path: /tmp
      - name: List Contents of /tmp  # Added for debugging
        run: ls -l /tmp
      - name: Deploy to Tomcat
        run: curl -v -u ${{ secrets.TOMCAT_USERNAME }}:${{ secrets.TOMCAT_PASSWORD }} -T /tmp/TrainBook-1.0.0-SNAPSHOT.war 'http://192.168.0.35:8080/manager/text/deploy?path=/trainbook-GithubAction'
