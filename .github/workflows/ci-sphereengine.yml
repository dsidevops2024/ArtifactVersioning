name: ci-sphereengine

on:
  #pull_request:
    #types: [closed]
  workflow_call:
    inputs:
      version_json:
        required: true
        type: string
  push:
    paths:
      - ".github/workflows/ci-sphereengine.yml"
      - "sphereengine/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven check5
        run: mvn clean install

      - name: Extract SPHEREENGINE version from version_json input
        id: extract_version
        shell: bash
        env:
          VERSION_JSON: ${{ inputs.version_json }}
          REF_NAME: ${{ github.ref_name }}
          BASE_REF: ${{ github.base_ref }}
          HEAD_REF: ${{ github.head_ref }}
        run: |
          echo "$VERSION_JSON" > version.json
          SPHEREENGINE_VERSION=$(jq -r '.sphereengine' version.json)
          echo "✅ Extracted SPHEREENGINE version: $SPHEREENGINE_VERSION"
          echo "SPHEREENGINE_VERSION=$SPHEREENGINE_VERSION" >> $GITHUB_ENV

          # Determine if this is a PR targeting main or a push to main
          if [[ "$REF_NAME" == "main" || "$BASE_REF" == "main" ]]; then
            BRANCH_PATH="main"
          elif [[ -n "$HEAD_REF" ]]; then
            BRANCH_PATH="$HEAD_REF"
          else
            BRANCH_PATH="$REF_NAME"
          fi

          if [[ "$BRANCH_PATH" == "main" ]]; then
            REPO_PATH="sb-dev-generic-local/main/$SPHEREENGINE_VERSION/sphereengine"
          else
            REPO_PATH="sb-dev-generic-local/$BRANCH_PATH/sphereengine"
          fi

          echo "Using repo path: $REPO_PATH"
          echo "REPO_PATH=$REPO_PATH" >> $GITHUB_ENV
          
