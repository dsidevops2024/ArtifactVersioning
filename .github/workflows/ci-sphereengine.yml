name: ci-sphereengine

on:
  #pull_request:
    #types: [closed]
  workflow_call:
  push:
    paths:
      - ".github/workflows/ci-sphereengine.yml"
      - "sphereengine/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven check5
        run: mvn clean install

      - name: Determine artifact path
        id: path
        run: |
          COMPONENT="sphereengine"
          BRANCH="${GITHUB_REF#refs/heads/}"

          if [[ "$GITHUB_EVENT_NAME" == "push" && "$BRANCH" == "main" ]]; then
            VERSION=$(echo '${{ vars.JSON_VERSIONS }}' | jq -r --arg c "$COMPONENT" '.[$c]')
            if [ "$VERSION" == "null" ] || [ -z "$VERSION" ]; then
              echo "❌ No version found for $COMPONENT in main"
              exit 1
            fi
            echo "✅ Main branch: version path"
            echo "path=org/$COMPONENT/$VERSION/" >> "$GITHUB_OUTPUT"
          else
            echo "✅ Dev/feature branch: fallback path"
            echo "path=org/$COMPONENT/$BRANCH/latest/" >> "$GITHUB_OUTPUT"
          fi
      
