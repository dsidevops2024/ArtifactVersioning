name: ci-backend

on:
  #workflow_dispatch:
  workflow_call:
  push:
    paths:
      - 'backend/Receivers/**'
      - 'backend/Scheduler/**'

jobs:
  Changed-Files-JSON:
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      file-list: ${{ steps.changed-files.outputs.changed_files }}
      components: ${{ steps.json-format.outputs.components }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: ${{ github.event_name == 'pull_request' && 2 || 0 }}

      - name: Get raw list of changed file paths
        id: changed-files
        if: ${{ github.event_name == 'pull_request' || github.event_name == 'push' }}
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "changed_files=$(git diff --name-only -r HEAD^1 HEAD | xargs)" >> $GITHUB_OUTPUT
          else
            echo "changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | xargs)" >> $GITHUB_OUTPUT
          fi

      - name: List changed files or full component list
        id: json-format
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" || "${{ github.event_name }}" == "create" ]]; then
            components=$(jq -c '.' backend/backend-components.json)
            echo "components=$components" >> $GITHUB_OUTPUT
            echo "Building fullstack"
          else
            list=""
            for file in ${{ steps.changed-files.outputs.changed_files }}; do
              path="${file#backend/}"     # Remove "backend/"
              path="${path%%/*}"          # Get first folder as component
              
              # Handle specific directory cases
              if [[ "$file" == backend/ntfs/* || "$file" == backend/NetApp_FPolicy/* ]]; then
                path="${file#backend/*/}"  # remove backend/ntfs/ or NetApp_FPolicy/
                path="${path%%/*}"         # grab the next level
              fi

              if [[ "$file" == backend/ActivityCollector/Scripts/* ]]; then
                jq_output=$(jq -c 'map(select(.title=="ActivityCollector/Scripts")) | first' backend/backend-components.json)
              else
                jq_output=$(jq -c "map(select(.title==\"${path}\")) | first" backend/backend-components.json)
              fi

              if [[ "$jq_output" != "null" && -n "$jq_output" ]]; then
                list="${list}${jq_output},"
              else
                echo "No component found for path: $path"
              fi
            done

            # Remove trailing comma, wrap in array, deduplicate
            list="[${list%,}]"
            components=$(echo "$list" | jq -c 'unique_by(.title)')
            echo "All changed components: $components"
            echo "components=$components" >> $GITHUB_OUTPUT
          fi
  Build-Changed-Components:
    needs: Changed-Files-JSON
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: ${{ fromJson(needs.Changed-Files-JSON.outputs.components) }}
    defaults:
      run:
        working-directory: backend/${{ matrix.component.title }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

      - name: Bump versions 
        id: bump
        #if: github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
        #if: github.ref == 'refs/heads/main' && startsWith(github.event.head_commit.message, 'Merge pull request')
        uses: ./.github/actions/semversion-calculation
        with:
          component: "backend"
          versions-json: ${{ vars.JSON_VERSIONS }}    

      - name: Uplaod to artifcat
        run: |
           echo "Backend upload..."
