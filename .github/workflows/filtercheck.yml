name: filtercheck Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose the env to deploy (Dev or Prod)?'
        required: true
        type: string

jobs:

  copy_files:
    runs-on: ubuntu-latest
    outputs:
      components-info: ${{ steps.set-matrix.outputs.backend-components }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set matrix data
        id: set-matrix
        working-directory: ./job_dependencies
        run: |
          echo "backend-components=$(perl -ne 'print if /$ENV{GITHUB_EVENT_NAME}: $ENV{environment}/' job_dependencies.json)" >> $GITHUB_ENV
          echo "Filtered components: ${{ steps.set-matrix.outputs.backend-components }}"  # Echo the filtered components

  Comparison:
    runs-on: self-hosted
    needs: copy_files
    continue-on-error: true
    strategy:
      matrix:
        components: ${{ fromJSON(needs.copy_files.outputs.components-info) }}
      fail-fast: false
      max-parallel: 1
    env:
      name: ${{ matrix.components.name }}
      version: ${{ matrix.components.version }}
    steps:
      - name: checking matrix value
        run: |
          echo "Name from filtered components: $name"  # Echo the name from filtered components
          echo "Version from filtered components: $version"  # Echo the version from filtered components
