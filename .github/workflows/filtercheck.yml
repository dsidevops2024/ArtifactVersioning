name: filtercheck Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose the env to deploy (Dev or Prod)?'
        required: true
        type: string
      filter:
        description: 'Choose the required component'
        required: true
        type: choice
        options:
          - com1
          - com2
          - com3

jobs:

  copy_files:
    runs-on: ubuntu-latest
    outputs:
      components-info: ${{ steps.set-matrix.outputs.filtered-components }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set filtered components
        id: set-matrix
        run: |
          echo "filtered-components=`perl -MJSON -lne 'BEGIN{open $fh, "<", "job_dependencies.json"; local $/; $json = <$fh>; close $fh;} $data = decode_json($json); foreach $component (@{$data}) { if ($component->{name} eq $ENV{INPUT_FILTER}) { push @filtered, $component; }} print encode_json(\@filtered);'`" >> $GITHUB_ENV

  Comparison:
    runs-on: self-hosted
    needs: copy_files
    continue-on-error: true
    strategy:
      matrix:
        components: ${{ fromJSON(needs.copy_files.outputs.components-info) }}
      fail-fast: false
      max-parallel: 1
    env:
      name: ${{ matrix.components.name }}
      version: ${{ matrix.components.version }}
    steps:
      - name: checking matrix value
        run: |
          echo "$name"
          echo "$version"
