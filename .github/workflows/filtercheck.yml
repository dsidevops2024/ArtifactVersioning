name: filtercheck Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose the env to deploy (Dev or Prod)?'
        required: true
        type: string
      filters:
        description: 'Choose the required Filter'
        required: true
        type: choice
        options:
          - com1
          - com2
          - com3

jobs:
  copy_files:
    runs-on: ubuntu-latest
    outputs:
      backend-components: ${{ steps.set-matrix.outputs.backend-components }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set matrix data
        id: set-matrix
        working-directory: ./job_dependencies
        run: |
          chosenfilter="${{ github.event.inputs.filters }}"
          filteredData=$(perl -lne 'print $1 if /"$chosenFilter"\s*:\s*"([^"]+)"/' job_dependencies.json)
          echo "::set-output name=backend-components::$filteredData"
  comparison:
    runs-on: self-hosted
    needs: copy_files
    strategy:
      matrix:
        components: ${{ fromJson(needs.copy_files.outputs.backend-components) }}
      fail-fast: false
      max-parallel: 1
    steps:
      - name: Checking matrix value
        run: |
          echo "Component: ${{ matrix.components }}"
