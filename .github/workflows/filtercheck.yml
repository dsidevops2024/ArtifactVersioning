name: filtercheck
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose the env to deploy (Dev or Prod)?'
        required: true
        type: string
      Filters:
        description: 'Choose the required component'
        required: true
        type: string
jobs:
  copy_files:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    outputs:
      components-info: ${{ steps.set-matrix.outputs.backend-components }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
 
      - name: Set matrix data
        id: set-matrix
        working-directory: ./job_dependencies
        run: |
          backend_components=$(perl -pe 's/\s+//g' job_dependencies.json)
          
      - name: Filtering JSON data
        id: filter-step
        run: |
          chosencomponents="${{ github.event.inputs.Filters }}"
          filteredData=$(jq -r --arg chosenCom "$chosencomponents" '.[] | select(.name == $chosenCom)' job_dependencies/job_dependencies.json)
          echo "filteredData=$filteredData" >> $GITHUB_OUTPUT
          echo "::set-output name=filteredData::$filteredData"
          echo "Final Data: $filteredData"
  Comparison:
    runs-on: self-hosted
    needs: copy_files
    continue-on-error: true
    strategy:
      matrix:
        components: ${{ fromJSON(needs.copy_files.outputs.components-info) }}
       
    env:
      name: ${{ matrix.components.name }}
      version: ${{ matrix.components.version }}
      name1: ${{ steps.filter-step.outputs.filteredData.name }}
      version1: ${{ steps.filter-step.outputs.filteredData.version }}
    steps:
      - name: checking matrix value
        run: |
          echo "$name"
          echo "$version"
          echo "$name1"
          echo "$version1"
