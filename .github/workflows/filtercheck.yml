name: matrixcheck Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose the env to deploy (Dev or Prod)?'
        required: true
        type: string

jobs:

  copy_files:
    runs-on: ubuntu-latest
    outputs:
      components-info: ${{ steps.set-matrix.outputs.backend-components }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  
        
      - name: Set matrix data
        id: set-matrix
        working-directory: ./job_dependencies
        run: |
          # Filter the input using Perl command
          perl -i -pe 's/\s+//g' job_dependencies.json
          echo "backend-components=`cat job_dependencies.json`" >> $GITHUB_OUTPUT

  comparison:
    runs-on: self-hosted
    needs: copy_files
    continue-on-error: true
    strategy:
      matrix:
        components: ${{ fromJSON(needs.copy_files.outputs.components-info) }}
      fail-fast: false
      max-parallel: 1
    env:
      name: ${{ matrix.components.name }}
      version: ${{ matrix.components.version }}
