  workflow_call:
    inputs:
      version_json:
        required: true
        type: string
  push:
    paths:
      - ".github/workflows/ci-mvc.yml"
      - "mvc/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout codes
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven check2
        run: mvn clean install

      - name: Run tests
        run: mvn test

      - name: Extract MVC version from version_json input
        id: extract_version
        shell: bash
        run: |
          echo '${{ inputs.version_json }}' > version.json
          MVC_VERSION=$(jq -r '.mvc' version.json)
          echo "âœ… Extracted MVC version: $MVC_VERSION"
          echo "MVC_VERSION=$MVC_VERSION" >> $GITHUB_ENV

          if [[ "${{ github.ref_name }}" == "main" ]]; then
            REPO_PATH="sb-dev-generic-local/${{ github.base_ref }}/$MVC_VERSION/mvc"
          else
            REPO_PATH="sb-dev-generic-local/${{ github.head_ref }}/mvc"
          fi

          echo "Using repo path: $REPO_PATH"
          echo "REPO_PATH=$REPO_PATH" >> $GITHUB_ENV
        
