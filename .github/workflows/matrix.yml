name: matrixcheck Workflow
 
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose the env to deploy (Dev or Prod)?'
        required: true
        type: string
 
jobs:
  
  copy_files:
    runs-on: ubuntu-latest
    outputs:
      components-info: ${{ steps.set-matrix.outputs.filteredJson }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  
   
      - name: Set matrix data
        id: set-matrix
        working-directory: ./job_dependencies
        run: |
          # Read the input environment value
          inputEnv=${{ github.event.inputs.environment }}

          # Filter the JSON based on the input environment
          filteredJson=$(jq --arg inputEnv "$inputEnv" '.items | map(select(.name == $inputEnv))' job_dependencies.json)
         
      - name: Check env value
        run: | 
          echo "FILTERED_JSON=$filteredJson" 
        
    
  Comparison:
    runs-on: self-hosted
    needs: copy_files
    continue-on-error: true
    strategy:
      matrix:
         components: ${{ fromJSON(needs.copy_files.outputs.components-info) }}
      fail-fast: false
    env:
      name: ${{ matrix.components.items.name }}
      version: ${{ matrix.components.items.version }}
    steps:
      - name: checking matrix value
        run: |
          echo "$name"
          echo "$version"
          
