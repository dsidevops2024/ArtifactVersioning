name: Deploy Workflow
on:
   workflow_run:
    workflows: ["Build Workflow"]
    types:
      - completed

jobs:
  approval:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_run' && github.event.workflow == 'Build Workflow' && github.event.action == 'completed'
    outputs:
      environment: ${{ steps.approval.outputs.environment }}
    steps:
      - name: Manual Approval
        id: approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: mspriya92
          minimum-approvals: 1
          issue-title: "Deploying the java web app to Tomcat"
          issue-body: "Please approve or deny the deployment"
          exclude-workflow-initiator-as-approver: false
          timeout-minutes: 2  # Set a 2-minute time limit for the approval process
      - name: Set environment to Dev
        run: echo "environment=dev"  # Set the environment to Dev based on the approval choice
        if: steps.approval.outputs.approved == 'true'
      - name: Set environment to Prod
        run: echo "environment=prod"  # Set the environment to Prod based on the approval choice
        if: steps.approval.outputs.approved == 'false'

  deploy-dev:
    needs: approval
    runs-on: self-hosted
    if: needs.approval.outputs.environment == 'dev'
    steps:
      - name: Download workflow artifact (Dev)
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: NewBuild.yml
          repo: DigitalSoftwareInc/TicketReservation
          name: web-app
          path: D:/github/
      - name: Deploy to Tomcat
        if: steps.approval.outputs.approved == 'true'
        run: cp D:/github/*.war "C:/Program Files/Apache Software Foundation/Tomcat 10.1/webapps/"

  deploy-prod:
    needs: approval
    runs-on: self-hosted
    if: needs.approval.outputs.environment == 'prod'
    steps:
      - name: Copy artifacts to production VM
        run: scp -r D:/github/*.war 10459@192.168.0.175:/D/github/
