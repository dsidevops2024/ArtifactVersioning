name: NewDocker
 
on:
 workflow_dispatch:
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml
        
      - name: Creates stagin directory and copy .war
        run: |
          mkdir staging
          cp target/*.war staging/
          
      - name: Publish Artifact
        uses: actions/upload-artifact@v3
        with:
          name: web-app
          path: staging
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
 
      - name: Pull Docker image
        run: docker pull mspriya92/java-web-app
 
      - name: Deploy to Tomcat
        run: |
            docker run --rm mspriya92/java-web-app /bin/bash -c 'curl -v -u DevOps:Digital2123 --upload-file staging/*.war http://tomcat_server:8080/manager/text/deploy?path=/myapp'
