name: Checking versions
on:
  push:
    branches: 
      - "main"
  pull_request:
    branches: 
      - "main"

jobs:
  local-job:
    runs-on: self-hosted
    steps:
      - name: example
        run: echo "Ticket Reservation"
      - name: print-ENV
        run: "[System.Environment]::GetEnEnvironmentVariables()"
      - name: Use command prompt to print ENV
        run: |
          echo $PATH
          echo $JAVA_HOME
          echo $MAVEN_HOME
      - name: Check if mvn runs without any issues
        run: mvn --version
