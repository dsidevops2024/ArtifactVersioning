name: pullrequest Workflow
 
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose the env to deploy (Dev and Prod)?'
        required: true
        type: string
 
  pull_request_target:
    branches:
    - main
    - merge2
    types:
    - closed
 
jobs:
  deploy_job:
    runs-on: ubuntu-latest
    steps:
      - name: Assign value
        if: github.event_name == 'pull_request_target' 
        echo "Environment selected: ${{ github.event.inputs.environment }}"
      - name: Display User Input
        run: |
          echo "Environment selected: ${{ github.event.inputs.environment }}"
          echo "Name input: ${{ github.event.inputs.name }}"
