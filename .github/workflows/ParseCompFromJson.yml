name: ParseCompFromJson
on:
  workflow_dispatch:

jobs:
  Component-Parse:
     runs-on: ubuntu-latest
     steps:
       - name: Get version from Json Repo variables
         run: |
            echo '${{ vars.COMPONENT_VERSIONS }}' > versions.json
            cat versions.json
            VERSIONS=$(jq -r '."mvc"' versions.json)
            echo  "mvc version: $VERSIONS"
