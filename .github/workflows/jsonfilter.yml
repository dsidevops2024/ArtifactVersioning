name: jsonfilter
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose the env to deploy (Dev or Prod)?'
        required: true
        type: string
      Filters:
        description: 'Choose the required component'
        required: true
        type: choice
        options:
          - com1
          - com2
          - com3
jobs:
  copy_files:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    outputs:
      components-info: ${{ steps.set-matrix.outputs.backend-components }}
      #filtered-info: ${{ steps.filter-step.outputs.filteredData }}  # Corrected output name
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set matrix data
        id: set-matrix
        working-directory: ./job_dependencies
        run: |
          echo "backend-components=`perl -pe 's/\s+//g' job_dependencies.json`" >> $GITHUB_OUTPUT
          echo "$backend-components"
      - name: Filtering JSON data
        id: filter-step
        run: |
          chosencomponents="${{ github.event.inputs.Filters }}"
          filteredData= $(cat job_dependencies/job_dependencies.json | jq -c '.[] | select( .name | contains("$chosencomponents"))')
          echo "$filteredData"
          #filteredData=$(jq -c --arg chosenCom "$chosencomponents" '.[] | select(.name == $chosenCom)' job_dependencies/job_dependencies.json)
          #echo "::set-output name=filteredData::$filteredData"  # Corrected output name
          echo "filtered-info=$filteredData" >> "$GITHUB_OUTPUT"

  Comparison:
    runs-on: ubuntu-latest
    needs: copy_files
    continue-on-error: true
    strategy:
      matrix:
        components: ${{ fromJSON(needs.copy_files.outputs.components-info) }}
        filters: ${{ fromJSON(needs.copy_files.outputs.filtered-info) }}
      fail-fast: false
      max-parallel: 1   
    env:
      name: ${{ matrix.components.name }}
      version: ${{ matrix.components.version }}
      name1: ${{ matrix.components.name }}
      version1: ${{ matrix.components.version }}
      
    steps:
      - name: checking matrix value
        run: |
          echo "$name"
          echo "$version"
      
