name: testing
 
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose the env to deploy (Dev or Prod)?'
        required: true
        type: string
      Filters:
        description: 'Choose the required component'
        required: true
        type: choice
        options:
          - com1
          - com2
          - com3
 
jobs:
  copy_files:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    outputs:
      components-info: ${{ steps.set-matrix.outputs.backend-components }}
      filteredData: ${{ steps.filter-step.outputs.filteredData }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set matrix data
        id: set-matrix
        working-directory: ./job_dependencies
        run: |
          echo "backend-components=`perl -pe 's/\s+//g' job_dependencies.json`" >> $GITHUB_OUTPUT
          echo "$backend-components"
      - name: Filtering JSON data
        id: filter-step
        run: |
          chosencomponents="${{ github.event.inputs.Filters }}"
          filteredData=$(jq -n --arg chosenCom "$chosencomponents" '$chosenCom')
          echo "::set-output name=filteredData::$filteredData"
 
  Comparison:
    runs-on: self-hosted
    needs: copy_files
    continue-on-error: true
    strategy:
      matrix:
        components: ${{ fromJSON(needs.copy_files.outputs.components-info) }}
    env:
      name: ${{ matrix.components.name }}
      version: ${{ matrix.components.version }}
      name1: ${{ fromJSON(needs.copy_files.outputs.filteredData).name }}
      version1: ${{ fromJSON(needs.copy_files.outputs.filteredData).version }}
    steps:
      - name: checking matrix value
        run: |
          echo "$name"
          echo "$version"
