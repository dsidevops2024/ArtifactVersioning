name: Download Artifacts Workflow

on:
  workflow_dispatch:

jobs:
  download-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with new Maven
        run: mvn -B package --file pom.xml
      - name: Creates stagin directory and copy .war
        run: |
          mkdir staging
          cp target/*.war staging/
      - name: Calculate Time for Artifact Download
        id: download-time
        run: |
          \$startTime = Get-Date
          echo "Start Time: \$startTime"
          echo "Downloading artifact..."
          # Add your artifact download logic here
          echo "Artifact download completed."
          \$endTime = Get-Date
          \$timeTaken = New-TimeSpan -Start \$startTime -End \$endTime
          echo "Time taken to download artifacts: \$timeTaken"
      - name: Publish Artifact
        uses: actions/download-artifact@v3
        with:
          name: web-app
          path: staging
      
