name: checkingGit
on: 
  push:
    
jobs:
  build:
    runs-on: Versioning

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4
        with:
         fetch-depth: 0

      - name: ğŸ” Debug .git
        shell: powershell
        run: |
          Write-Host "ğŸ“ Current directory: $(Get-Location)"
          #Write-Host "ğŸ“„ Listing all files including hidden (.git):"
          Write-Host 'ğŸ“„ Listing all files including hidden (.git):'
          Get-ChildItem -Force

          Write-Host "ğŸ”§ Checking Git status:"
          git status

      - name: âœ… Confirm .git folder
        shell: powershell
        run: |
          # Move to repo root
          Set-Location "$env:GITHUB_WORKSPACE"

          Write-Host "Current directory: $(Get-Location)"
          Write-Host "Listing files:"
          Get-ChildItem -Force

          # Check if this is a Git repo
          if (!(Test-Path ".git")) {
            Write-Error "âŒ .git folder not found. Repo not initialized."
            exit 1
          }

          # Optional: Show Git version
          git --version
